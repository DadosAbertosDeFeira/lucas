        <script language="JavaScript" type="text/javascript">
   function setCookie(nome,valor,dias,caminho,dominio,seguro) {
var expires, date;
if (typeof dias == "number") {
    date = new Date();
    date.setTime( date.getTime() + (dias*24*60*60*1000) );
        expires = date.toGMTString();
}
document.cookie = nome + "=" + escape(valor) +
    ((expires) ? "; expires=" + expires : "") +
    ((caminho) ? "; caminho=" + caminho : "") +
    ((dominio) ? "; dominio=" + dominio : "") +
    ((seguro) ? "; seguro" : "");
}
function pegarCookie(nome) {
var nomeq = nome + "=";
var c_ar = document.cookie.split(';');
for (var i=0; i<c_ar.length; i++) {
    var c = c_ar[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nomeq) == 0) return unescape( c.substring(nomeq.length, c.length) );
}
return null;
}
function deletarCookie(nome,caminho,dominio) {
if (pegarCookie(nome)) {
    document.cookie = nome + "=" +
    ((caminho) ? "; caminho=" + caminho : "") +
    ((dominio) ? "; dominio=" + dominio : "") +
    "; expires=Thu, 01-Jan-70 00:00:01 GMT";
}
}
var modificaTamanhoFonte = {
    Unidade:    "px",
    TamanhoOriginal: 11,
    TamanhoMaximo:     20,
    TamanhoMinimo:     10,
    Lista: [],
    setDefaults: function(unit, dflt, mn, mx, sels) {
        this.Unidade = unit;       this.TamanhoOriginal = dflt;
        this.TamanhoMaximo = mx;          this.TamanhoMinimo = mn;
        if (sels) this.set(dflt, mn, mx, sels);
    },
    set: function (dflt, mn, mx, sels) {
        var ln = this.Lista.length;
        for (var i=0; sels[i]; i++) {
            this.Lista[ln+i] = [];
            this.Lista[ln+i]["sel"]  = sels[i];
            this.Lista[ln+i]["dflt"] = dflt;
            this.Lista[ln+i]["min"]   = mn || this.TamanhoMinimo;
            this.Lista[ln+i]["max"]   = mx || this.TamanhoMaximo;

            this.Lista[ln+i]["ratio"] = this.Lista[ln+i]["dflt"] / this.TamanhoOriginal;
        }
    },
    init: function() {
        if ( !document.getElementById || !document.getElementsByTagName ) return;
        var tamanho, Modificador, i;
        tamanho = window.location.search? window.location.search.slice(1): pegarCookie("fontSize");
        tamanho = !isNaN( parseFloat(tamanho) )? parseFloat(tamanho): this.TamanhoOriginal;
        if ( tamanho > this.TamanhoMaximo || tamanho < this.TamanhoMinimo ) tamanho = this.TamanhoOriginal;
        this.curSize = this.TamanhoOriginal;
        Modificador = document.getElementById('sizer');
        if (Modificador) Modificador.style.display = "block";
        if (this.Lista.length == 0) {
            this.setDefaults( this.Unidade, this.TamanhoOriginal, this.TamanhoMinimo, this.TamanhoMaximo, ['body', 'td'] );
        }
        if ( tamanho != this.TamanhoOriginal ) this.adjust( tamanho - this.TamanhoOriginal );
    },
    adjust: function(n) {
        if ( !this.curSize ) return;
        var alist, tamanho, list, i, j;
        if ( n > 0 ) {
            if ( this.curSize + n > this.TamanhoMaximo ) n = this.TamanhoMaximo - this.curSize;
        } else if ( n < 0 ) {
            if ( this.curSize + n < this.TamanhoMinimo ) n = this.TamanhoMinimo - this.curSize;
        }
        if ( n == 0 ) return;
        this.curSize += n;
        alist = this.Lista;
        for (i=0; alist[i]; i++) {
            tamanho = this.curSize * alist[i]['ratio'];
            tamanho = Math.max(alist[i]['min'], tamanho); tamanho = Math.min(alist[i]['max'], tamanho);
            list = getElementsBySelector( alist[i]['sel'] );
            for (j=0; list[j]; j++) { list[j].style.fontSize = tamanho + this.Unidade; }
        }
        setCookie( "fontSize", this.curSize, 180, "/" );
    },
    reset: function() {
        var alist = this.Lista, list, i, j;
        for (i=0; alist[i]; i++) {
            list = getElementsBySelector( alist[i]['sel'] );
            for (j=0; list[j]; j++) {
                list[j].style.fontSize = '';
            }
        }
        this.curSize = this.TamanhoOriginal;
        deletarCookie("fontSize", "/");
    }
}
function getElementsBySelector(selector) {
    if (!document.getElementsByTagName) return [];
    var nodeList = [document], tokens, bits, list, col, els, i, j, k;
    selector = selector.normalize();
    tokens = selector.split(' ');
    for (i=0; tokens[i]; i++) {
        if ( tokens[i].indexOf('#') != -1 ) {
            bits = tokens[i].split('#');
            var el = document.getElementById( bits[1] );
            if (!el) return [];
            if ( bits[0] ) {
                if ( el.tagName.toLowerCase() != bits[0].toLowerCase() ) return [];
            }
            for (j=0; nodeList[j]; j++) {
                if ( nodeList[j] == document || contained(el, nodeList[j]) )
                    nodeList = [el];
                else return [];
            }
            continue;
        } else if ( tokens[i].indexOf('.') != -1 ) {
            bits = tokens[i].split('.'); col = [];
            for (j=0; nodeList[j]; j++) {
                els = getElementsByClassName( bits[1], bits[0], nodeList[j] );
                for (k=0; els[k]; k++) { col[col.length] = els[k]; }
            }
            nodeList = [];
            for (j=0; col[j]; j++) { nodeList.push(col[j]); }
            continue;
        } else {
            els = [];
            for (j = 0; nodeList[j]; j++) {
                list = nodeList[j].getElementsByTagName(tokens[i]);
                for (k = 0; list[k]; k++) { els.push(list[k]); }
            }
            nodeList = els;
        }
    }
    return nodeList;
}
function getElementsByClassName(sClasse, sTag, oConta) {
    var result = [], list, i;
    var re = new RegExp("\\b" + sClasse + "\\b", "i");
    oConta = oConta? oConta: document;
    if ( document.getElementsByTagName ) {
        if ( !sTag || sTag == "*" ) {
            list = oConta.all? oConta.all: oConta.getElementsByTagName("*");
        } else {
            list = oConta.getElementsByTagName(sTag);
        }
        for (i=0; list[i]; i++)
            if ( re.test( list[i].className ) ) result.push( list[i] );
    }
    return result;
}
function contained(oNo, oConta) {
    if (!oNo) return;
    while ( oNo = oNo.parentNode ) if ( oNo == oConta ) return true;
    return false;
}
if (!Array.prototype.push) {
    Array.prototype.push =  function() {
        for (var i=0; arguments[i]; i++) this[this.length] = arguments[i];
        return this[this.length-1];
    }
}
String.prototype.normalize = function() {
    var re = /\s\s+/g;
    return this.trim().replace(re, " ");
}
String.prototype.trim = function() {
    var re = /^\s+|\s+$/;
    return this.replace(re, "");
}
modificaTamanhoFonte.setDefaults( 'px', 11, 10, 20, ['body', 'td', 'div', 'p'] );
modificaTamanhoFonte.set(11, 11, 11, ['div#menu'] );
modificaTamanhoFonte.init();</script>
